version: '3'
services:
    postgres:
        image: postgres
        env_file: .env
        volumes:
            - ~/data/mega/postgres:/var/lib/postgresql/data
        ports:
            - "5432:5432"

        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U postgres" ]
            interval: 60s
            timeout: 5s
            retries: 3

    webserver:
        image:  puckel/docker-airflow:1.10.9
        restart: always
        depends_on:
            - postgres
        env_file: .env
        volumes:
            - ~/data/airflow:/data/airflow
        ports:
            - "28080:8080"
        command: webserver
        healthcheck:
            test: [ "CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]" ]
            interval: 30s
            timeout: 30s
            retries: 3
